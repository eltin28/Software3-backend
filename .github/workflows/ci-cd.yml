name: CI/CD Pipeline - Rene Chardon Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Configurar Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3. Compilar el proyecto
      - name: Compilar proyecto con Maven
        run: ./mvnw clean package -DskipTests

      # 4. Verificar que el JAR se generó
      - name: Verificar generación del JAR
        run: |
          ls -lh target/*.jar
          echo "JAR generado exitosamente"

      # 5. Configurar SSH
      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/rennechardon.pem
          chmod 600 ~/.ssh/rennechardon.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 6. Detener aplicación en el servidor
      - name: Detener aplicación actual
        run: |
          ssh -i ~/.ssh/rennechardon.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Deteniendo aplicación..."
            pkill -f app.jar || echo "No había proceso corriendo"
            sleep 2
            ps aux | grep java
          EOF

      # 7. Transferir JAR al servidor
      - name: Transferir JAR a EC2
        run: |
          scp -i ~/.ssh/rennechardon.pem target/app.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/
          echo "JAR transferido exitosamente"

      # 8. Iniciar aplicación en el servidor
      - name: Iniciar aplicación
        run: |
          ssh -i ~/.ssh/rennechardon.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Iniciando aplicación..."
            cd ~/app
            source ~/.env-app
            nohup java -jar app.jar > app.log 2>&1 &
            sleep 10
            echo "Verificando proceso..."
            ps aux | grep java
            echo "Últimas líneas del log:"
            tail -20 app.log
          EOF

      # 9. Verificar deployment
      - name: Verificar deployment exitoso
        run: |
          ssh -i ~/.ssh/rennechardon.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ps aux | grep -q "[a]pp.jar"; then
              echo "Aplicación desplegada exitosamente"
              exit 0
            else
              echo "Error: La aplicación no está corriendo"
              tail -50 ~/app/app.log
              exit 1
            fi
          EOF